oathkeeper:
  config:
    serve:
      proxy:
        port: 4455
        cors:
          enabled: true
      api:
        port: 4456
        cors:
          enabled: true

    access_rules:
      repositories:
        - inline:
      matching_strategy: glob

    authenticators:
      anonymous:
        enabled: true
        config:
          subject: guest
      noop:
        enabled: true
      jwt:
        enabled: true
        config:
          jwks_urls:
            - http://jwks-server.eventrunner.svc.cluster.local/jwks.json

    authorizers:
      allow:
        enabled: true

    mutators:
      noop:
        enabled: true
      id_token:
        enabled: true
        config:
          issuer_url: "https://affectionate-brattain-fl0yahcycw.projects.oryapis.com"
          jwks_url: http://jwks-server.eventrunner.svc.cluster.local/jwks.json
          ttl: "15m"

  deployment:
    replicas: 1
    pod:
      containers:
        - name: oathkeeper
          image: oryd/oathkeeper:v0.40.7
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4456
            failureThreshold: 3
            periodSeconds: 10
            initialDelaySeconds: 5
            timeoutSeconds: 1
          livenessProbe:
            httpGet:
              path: /health/alive
              port: 4456
            failureThreshold: 3
            periodSeconds: 10
            initialDelaySeconds: 5
            timeoutSeconds: 1