apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventrunner-api
  namespace: eventrunner
  annotations:
    cert-manager.io/cluster-issuer: threadr-issuer
    nginx.ingress.kubernetes.io/service-upstream: "true"
    nginx.ingress.kubernetes.io/upstream-vhost: oathkeeper-proxy.auth.svc.cluster.local
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.tunnel.threadr.ai
      secretName: eventrunner-api-tls
  rules:
    - host: api.tunnel.threadr.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: oathkeeper-proxy  # Just the service name
                port:
                  number: 4455
---
