apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mongodb-tls
  namespace: mongo
spec:
  secretName: mongodb-standalone-cert
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days before expiration
  issuerRef:
    kind: ClusterIssuer
    name: threadr-issuer
  commonName: mongodb.tunnel.threadr.ai
  dnsNames:
    - mongodb.tunnel.threadr.ai
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
